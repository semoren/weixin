<!DOCTYPE html>
<html>
<head>
   <title>基因检测邮寄地址填写1</title>
   <meta http-equiv=Content-Type content="text/html; charset=utf-8">
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form class="form-horizontal" role="form">
	<br>
   <div class="form-group">
      <label for="name" class="col-sm-2 control-label">姓名:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="name" style="text-align:right"
            placeholder="请输入姓名">
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="companyName" class="col-sm-2 control-label">公司名称:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="companyName" style="text-align:right"
            placeholder="请输入公司名称（选填）">
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="phoneNumber" class="col-sm-2 control-label">联系电话:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="phoneNumber"  style="text-align:right" 
            placeholder="请输入联系电话">
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="txbCardId" class="col-sm-2 control-label">证件类型:</label>
      <div class="col-sm-2">
      <p style="text-align:right">请选择证件类型</p>
        <!--  <input type="text" class="form-control" id="txbCardId" style="text-align:right"
            placeholder="请选择证件类型"> -->
            <!-- <select class="form-control">
			    <option>请选择证件类型</option>
			    <option>身份证</option>
			    <option>军官证</option>
			    <option>护照</option>
			    <option>驾驶证</option>
			    <option>其他</option>
		    </select> -->
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="idCard" class="col-sm-2 control-label">证件号:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="idCard" style="text-align:right"
            placeholder="请输入证件号">
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="PostCode" class="col-sm-2 control-label">性别:</label>
      <div class="col-sm-10" style="text-align:right">
         <label class="checkbox-inline">
      		<input type="radio" name="optionsRadiosinline" id="male" 
         		value="male" checked>男
   		 </label>
	     <label class="checkbox-inline">
	        <input type="radio" name="optionsRadiosinline" id="femail" 
	            value="femail" checked>女
	     </label>
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="city" class="col-sm-2 control-label">所在城市:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="city" style="text-align:right"
            placeholder="请选择所在城市">
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="address" class="col-sm-2 control-label">详细地址:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="address" style="text-align:right"
            placeholder="请输入您所在详细地址">
      </div>
   </div>
   <hr>
   <div class="form-group">
      <label for="PostCode" class="col-sm-2 control-label">邮编:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="PostCode" style="text-align:right"
            placeholder="请输入邮编（选填）">
      </div>
   </div>
   <hr><br>
   <div class="form-group">
      <!-- <div class="col-sm-offset-2 col-sm-10"> -->
        <button type="submit" class="btn btn-primary btn-lg btn-block" data-toggle="modal" 
   		data-target="#myModal">
   			提交信息
   		</button>
      <!-- </div> -->
      <!-- 模态框（Modal） -->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" 
                  data-dismiss="modal" aria-hidden="true">
                     &times;
               </button>
               <h4 class="modal-title" id="myModalLabel">
                  温馨提示
               </h4>
            </div>
            <div class="modal-body">
               &nbsp;&nbsp;&nbsp;&nbsp;远盟基因检测服务需要您提供您的联系方式与地址信息 , 方便我们将采样工具邮寄给您<br>
               现在就去填写  ? 
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" 
                  data-dismiss="modal">我想离开
               </button>
               <button type="button" class="btn btn-primary">
                  现在去填
               </button>
            </div>
         </div><!-- /.modal-content -->
      </div><!-- /.modal -->
   </div>
   </div>
</form>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
