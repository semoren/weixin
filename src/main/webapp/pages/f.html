<!DOCTYPE html>
<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
   <title>Bootstrap 实例 - 模态框（Modal）插件方法</title>
   <link href="../common/bootstrap-3.0.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="../common/jquery-2.0.0/jquery-2.0.0.min.js"></script>
   <script src="../common/bootstrap-3.0.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<h2>模态框（Modal）插件方法</h2>

<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
   开始演示模态框
</button>
<br>
<br>
<br>
<br><br>
<div id="more">
		<table class="table">
			<tbody>
				<tr>
					<td>肺腺癌</td>
				</tr>
				<tr>
					<td>肺鳞癌</td>
				</tr>
				<tr>
					<td>小细胞肺癌</td>
				</tr>
				<tr>
					<td><a data-toggle="modal" data-target="#myModal">查看更多检查项</a></td>
				</tr>
			</tbody>
		</table>
	</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
            按下 ESC 按钮退出。
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
</script>

</body>
</html>
